# PIPELINE DEFINITION
# Name: model-training-pipeline
components:
  comp-model-training-component:
    executorLabel: exec-model-training-component
    inputDefinitions:
      parameters:
        model_output_path:
          parameterType: STRING
        n_estimators:
          defaultValue: 100.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        train_data_path:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-model-training-component:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_training_component
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas==2.1.4'\
          \ 'scikit-learn==1.3.2' 'joblib==1.3.2'  &&  python3 -m pip install --quiet\
          \ --no-warn-script-location 'kfp==2.15.1' '--no-deps' 'typing-extensions>=3.7.4,<5;\
          \ python_version<\"3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef model_training_component(\n    train_data_path: str,\n    model_output_path:\
          \ str,\n    n_estimators: int = 100\n) -> str:\n    \"\"\"Train a Random\
          \ Forest model\"\"\"\n    import pandas as pd\n    from sklearn.ensemble\
          \ import RandomForestRegressor\n    import joblib\n    import os\n\n   \
          \ print(f\"Training model with data from {train_data_path}\")\n    train_df\
          \ = pd.read_csv(train_data_path)\n    X_train = train_df.drop('target',\
          \ axis=1)\n    y_train = train_df['target']\n\n    model = RandomForestRegressor(n_estimators=n_estimators,\
          \ random_state=42, n_jobs=-1)\n    print(f\"Training Random Forest with\
          \ {n_estimators} estimators...\")\n    model.fit(X_train, y_train)\n\n \
          \   os.makedirs(os.path.dirname(model_output_path) if os.path.dirname(model_output_path)\
          \ else '.', exist_ok=True)\n    joblib.dump(model, model_output_path)\n\n\
          \    print(f\"Model trained and saved to {model_output_path}\")\n    return\
          \ model_output_path\n\n"
        image: python:3.9
pipelineInfo:
  name: model-training-pipeline
root:
  dag:
    tasks:
      model-training-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training-component
        inputs:
          parameters:
            model_output_path:
              runtimeValue:
                constant: models/model.pkl
            train_data_path:
              runtimeValue:
                constant: data/train.csv
        taskInfo:
          name: model-training-component
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
