# PIPELINE DEFINITION
# Name: data-preprocessing-pipeline
components:
  comp-data-preprocessing-component:
    executorLabel: exec-data-preprocessing-component
    inputDefinitions:
      parameters:
        input_path:
          parameterType: STRING
        test_output:
          parameterType: STRING
        test_size:
          defaultValue: 0.2
          isOptional: true
          parameterType: NUMBER_DOUBLE
        train_output:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRUCT
deploymentSpec:
  executors:
    exec-data-preprocessing-component:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_preprocessing_component
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas==2.1.4'\
          \ 'scikit-learn==1.3.2' 'joblib==1.3.2'  &&  python3 -m pip install --quiet\
          \ --no-warn-script-location 'kfp==2.15.1' '--no-deps' 'typing-extensions>=3.7.4,<5;\
          \ python_version<\"3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_preprocessing_component(\n    input_path: str,\n    train_output:\
          \ str,\n    test_output: str,\n    test_size: float = 0.2\n) -> dict:\n\
          \    \"\"\"Preprocess data: clean, scale, and split\"\"\"\n    import pandas\
          \ as pd\n    from sklearn.model_selection import train_test_split\n    from\
          \ sklearn.preprocessing import StandardScaler\n    import joblib\n    import\
          \ os\n\n    print(f\"Preprocessing data from {input_path}\")\n    df = pd.read_csv(input_path)\n\
          \n    X = df.drop('target', axis=1)\n    y = df['target']\n    X = X.fillna(X.mean())\n\
          \n    X_train, X_test, y_train, y_test = train_test_split(X, y, test_size=test_size,\
          \ random_state=42)\n\n    scaler = StandardScaler()\n    X_train_scaled\
          \ = scaler.fit_transform(X_train)\n    X_test_scaled = scaler.transform(X_test)\n\
          \n    X_train_scaled = pd.DataFrame(X_train_scaled, columns=X.columns)\n\
          \    X_test_scaled = pd.DataFrame(X_test_scaled, columns=X.columns)\n\n\
          \    os.makedirs(os.path.dirname(train_output) if os.path.dirname(train_output)\
          \ else '.', exist_ok=True)\n    os.makedirs(os.path.dirname(test_output)\
          \ if os.path.dirname(test_output) else '.', exist_ok=True)\n\n    train_df\
          \ = X_train_scaled.copy()\n    train_df['target'] = y_train.values\n   \
          \ train_df.to_csv(train_output, index=False)\n\n    test_df = X_test_scaled.copy()\n\
          \    test_df['target'] = y_test.values\n    test_df.to_csv(test_output,\
          \ index=False)\n\n    scaler_path = os.path.join(os.path.dirname(train_output),\
          \ 'scaler.pkl')\n    joblib.dump(scaler, scaler_path)\n\n    print(f\"Train\
          \ set shape: {train_df.shape}, Test set shape: {test_df.shape}\")\n\n  \
          \  return {'train_path': train_output, 'test_path': test_output, 'scaler_path':\
          \ scaler_path}\n\n"
        image: python:3.9
pipelineInfo:
  name: data-preprocessing-pipeline
root:
  dag:
    tasks:
      data-preprocessing-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-preprocessing-component
        inputs:
          parameters:
            input_path:
              runtimeValue:
                constant: data/extracted.csv
            test_output:
              runtimeValue:
                constant: data/test.csv
            train_output:
              runtimeValue:
                constant: data/train.csv
        taskInfo:
          name: data-preprocessing-component
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
