# PIPELINE DEFINITION
# Name: data-extraction-pipeline
components:
  comp-data-extraction-component:
    executorLabel: exec-data-extraction-component
    inputDefinitions:
      parameters:
        data_path:
          parameterType: STRING
        output_path:
          parameterType: STRING
    outputDefinitions:
      parameters:
        Output:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-data-extraction-component:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_extraction_component
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas==2.1.4'\
          \ 'scikit-learn==1.3.2'  &&  python3 -m pip install --quiet --no-warn-script-location\
          \ 'kfp==2.15.1' '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"\
          3.9\"' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_extraction_component(data_path: str, output_path: str) ->\
          \ str:\n    \"\"\"Extract data from DVC tracked source\"\"\"\n    import\
          \ pandas as pd\n    import os\n\n    print(f\"Extracting data from {data_path}\"\
          )\n    df = pd.read_csv(data_path)\n    os.makedirs(os.path.dirname(output_path)\
          \ if os.path.dirname(output_path) else '.', exist_ok=True)\n    df.to_csv(output_path,\
          \ index=False)\n    print(f\"Data extracted successfully. Shape: {df.shape}\"\
          )\n    return output_path\n\n"
        image: python:3.9
pipelineInfo:
  name: data-extraction-pipeline
root:
  dag:
    tasks:
      data-extraction-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-extraction-component
        inputs:
          parameters:
            data_path:
              runtimeValue:
                constant: data/raw_data.csv
            output_path:
              runtimeValue:
                constant: data/extracted.csv
        taskInfo:
          name: data-extraction-component
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
